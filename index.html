<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main>
    <section class="text-content">
      <div class="card-header">
        <h1 class="element-header">Get <span>insights</span> that help your business grow.</h1>
        <p class="about-company">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>  
      </div>
       <div class="achivments">
        <div class="topic-element">
          <h2>10k+</h2>
          <p class="achivments-topic">companies</p>
        </div>

        <div class="topic-element">
          <h2>314</h2>
          <p class="achivments-topic">templates</p>
        </div>

        <div class="topic-element">
          <h2>12M+</h2>
          <p class="achivments-topic">queries</p>
        </div>
      </div>
    </section>

    <section class="img">
      <div class="color-filter"></div>
    </section>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LironeFitoussi">Lirone Fitoussi</a>.
  </div>
</body>
</html>
